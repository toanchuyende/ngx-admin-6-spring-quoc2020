<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" [href]="'#/'">agile@<span>viet</span></a>
  </div>
  <nb-select
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    status="primary"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}</nb-option
    >
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" *ngIf="__isLoggedShared">
      <a nbButton status="info" [href]="'#/management/chat'">
        <nb-icon icon="message-square-outline" status="control"></nb-icon> Chat</a
      >
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action
      class="control-item"
      [href]="'#/auth/login'"
      *ngIf="!__isLoggedShared"
    >
      <a nbButton status="danger" [href]="'#/auth/login'"> Đăng nhập</a>
      <!-- <nb-user [name]="'Đăng nhập'"></nb-user> -->
    </nb-action>
    <!-- <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.username"
               [picture]="user?.picture"
               >
      </nb-user>
    </nb-action> -->
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [name]="__username"> </nb-user>
    </nb-action>
  </nb-actions>
</div>
