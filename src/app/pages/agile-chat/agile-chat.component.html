<div>
  <div *ngIf="__isLoggedShared">
    {{ __username }}
  </div>
</div>
<nb-chat [title]="__username" size="large" status="success">
  <nb-chat-message *ngFor="let message of messages"
                   [type]="message.type"
                   [message]="message.text"
                   [reply]="!message.reply"
                   [sender]="message.user.name"
                   [date]="message.date"
                   [files]="message.files"
                   [quote]="message.quote"
                   [latitude]="message.latitude"
                   [longitude]="message.longitude"
                   [avatar]="message.user.avatar"></nb-chat-message>
  <nb-chat-form (send)="sendMessageToServer($event, __username, 'https://i.gifer.com/no.gif', false)" [showButton]="false" [dropFiles]="true">
  </nb-chat-form>
</nb-chat>
